{% extends 'base.html' %}
{% load static %}
<!--{% load static %} : You can load static files from static directory using this -->

{% block title %}
<title>Add Customer</title>
{% endblock title %}

{% block adminnavbar %}<a class="nav-link active" aria-current="page" href="/local_admin">Admin</a>{% endblock adminnavbar %} 

{% block content %}
<br>
<h1 class = 'text-center'>Add Customer</h1>
<hr>
<section class="vh-100">
    <div class="container py-5 h-90">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
         <img src= {% static 'client.png' %}
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form action = "/add_customer" method = 'POST'>
            {% csrf_token %}

            {% for message in messages %}         
                  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                 </div> 
            {% endfor %}
            
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input id="name" name = "name" type="text" placeholder="Customer Name" required="" class="form-control form-control-lg" />
            </div>

             <!-- Email input -->
            <div class="form-outline mb-4">
              <input id="email" name = "email" type="email" placeholder="Email ID"  class="form-control form-control-lg" />
            </div>
  
            <!-- Phone Number input -->
            <div class="form-outline mb-4">
              <input type="Number" id="phone" name = "phone" placeholder="Phone Number" min = "0" required="" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
                <textarea class="form-control form-control-lg" name = "address" placeholder = "Address" rows="5" id="address"></textarea>
              </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
  
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
